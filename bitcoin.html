<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bitcoin Clicker</h1>
        <p>Click the button to mine Bitcoin!</p>
        <button id="mineButton">Mine Bitcoin</button>
        <p>Bitcoins: <span id="bitcoinCount">0</span></p>

        <h2>Shop</h2>
        <div class="shop">
            <div class="shopItem">
                <h3>Miner</h3>
                <p>Cost: <span id="minerCost">10</span> Bitcoins</p>
                <button id="buyMiner">Buy Miner</button>
                <p>Bitcoins per second: <span id="bps">0</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

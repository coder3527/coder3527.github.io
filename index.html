<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center; /* Default text alignment for smaller screens */
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%; /* Adjust width for smaller screens */
            max-width: 600px; /* Maximum width for larger screens */
            margin: 20px; /* Add margin for spacing */
        }

        h1 {
            color: #333;
            font-size: 2em; /* Adjust font size for better readability */
            margin-bottom: 20px;
        }

        .game-link {
            display: block;
            margin: 10px auto; /* Center the links */
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            width: fit-content; /* Make the button fit its content */
        }

        .game-link:hover {
            background-color: #0056b3;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            body {
                text-align: center; /* Center content on larger screens */
            }

            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .game-link {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Unblocked Games</h1>
        <a href="yohoho.html" class="game-link">Play Yohoho.io</a>
        <a href="paperio.html" class="game-link">Play Paper.io</a>
        <a href="tallio.html" class="game-link">Play Tall.io</a>
        <a href="snakeio.html" class="game-link">Play Snake.io</a>
        <a href="archers.html" class="game-link">Play Archers.io</a>
        
    </div>
</body>
</html>

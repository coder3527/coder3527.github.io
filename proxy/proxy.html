<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CORS.lol Proxy Site (Iframe Loader)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; background: #f5f5f5; }
    .container { background: #fff; padding: 2em; border-radius: 8px; max-width: 700px; margin: auto; }
    input[type="text"] { width: 80%; padding: 0.5em; }
    button { padding: 0.5em 1em; }
    iframe { width: 100%; height: 500px; border: 1px solid #ccc; border-radius: 6px; margin-top: 1.5em; background: #fff; }
    label { display: block; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>CORS.lol Proxy Site (Iframe Loader)</h2>
    <form id="proxyForm">
      <label for="url">Enter URL to load via CORS.lol:</label>
      <input type="text" id="url" placeholder="https://example.com" required>
      <button type="submit">Open</button>
    </form>
    <label>Page Preview:</label>
    <iframe id="proxyFrame" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
  <script>
    const form = document.getElementById('proxyForm');
    const urlInput = document.getElementById('url');
    const iframe = document.getElementById('proxyFrame');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const targetUrl = urlInput.value.trim();
      if (!/^https?:\/\//i.test(targetUrl)) {
        iframe.srcdoc = "<p style='color: red;'>Please enter a valid URL starting with http:// or https://</p>";
        return;
      }
      // Use cors.lol as the proxy
      const proxyUrl = `https://cors.lol/${targetUrl}`;
      iframe.src = proxyUrl;
    });
  </script>
</body>
</html>
